<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>template</title>
</head>
<body>
  <div id="app">
    <my-button></my-button>
  </div>
  <script src="/dist/vue.js"></script>
  <script>
    Vue.component('my-button', {
      template: '<button>按钮</button>'
    })
    const vm = new Vue({
      el: '#app',
      components: {
        'my-button': {
          template: '<button>按钮</button>'
        }
      }
    })
  </script>
</body>
</html>
