<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>template</title>
</head>
<body>
  <div id="app" style="color: red">
    <span>write a vue

      <a href="">{{message}} aa {{name}} bb</a>
    </span>
  </div>
  <script src="/dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          message: 'hello vue',
          name: 'haha',
          arr: [1, 2, {a: 1}]
        }
      }
    })
    console.log(vm);
  </script>
</body>
</html>
