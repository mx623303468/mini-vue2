<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>template</title>
</head>
<body>
  <div id="app" style="color: red;background: skyblue;">
    <span class="text">{{arr}}</span>
  </div>
  <script src="/dist/vue.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          message: 'hello vue',
          name: 'haha',
          arr: [[12],1, 2, {a: 1}]
        }
      }
    })

      
      vm.$nextTick(() => {
        vm.arr[0].push(3)
        console.log(vm.arr);
      });
    
  </script>
</body>
</html>
