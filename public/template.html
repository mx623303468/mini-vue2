<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>template</title>
  </head>
  <body>
    <div id="app"><span>hello</span><span>{{msg}}</span></div>
    <script src="/dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data() {
          return {
            msg: "world",
          };
        },
      });

      setTimeout(() => {
        vm.msg = "vue";
      }, 2000);
    </script>
  </body>
</html>
