<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>template</title>
</head>
<body>
  <div id="app" style="color: red;background: skyblue;">
    <span class="text">{{message}}</span>
  </div>
  <script src="/dist/vue.js"></script>
  <script>
    Vue.mixin({
      a: 1,
      beforeCreate(){
        console.log('beforeCreate 1');
      },
      created() {
        console.log('created 1');
      }
    })
    Vue.mixin({
      a:2,
      b: 1,
      beforeCreate(){
        console.log('beforeCreate 2');
     
      },
      created() {
        console.log('created 2');
      }
    })
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          message: 'hello vue',
        }
      },

    })
  </script>
</body>
</html>
